<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Work</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./img/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script src="./main.js" type="module"></script>
    <script src="./lib/son/search.js" type="module"></script>
  </head>

  <body>
    <div class="alert-message">로그인되었습니다.</div>

    <!-- 로그인 모달 영역 -->
    <div id="overlay" class="hidden">
      <div class="login-modal">
        <img src="./img/login-image.png" />
        <form class="overlay-form">
          <button type="button" class="close-btn">×</button>

          <div class="overlay-form-wrapper-signin">
            <div class="form-header">
              <h2>회원가입</h2>
            </div>
            <input type="text" id="overlay-siginin-username" placeholder="아이디" />
            <input type="password" id="overlay-siginin-userpass" placeholder="비밀번호" />
            <button class="overlay-btn-sign-in-submit">회원가입하기</button>
          </div>

          <div class="overlay-form-wrapper-login">
            <div class="form-header">
              <h2>일할<br />시간입니다.</h2>
            </div>
            <input type="text" id="overlay-username" placeholder="아이디" />
            <input type="password" id="overlay-userpass" placeholder="비밀번호" />
            <button class="overlay-btn-login">로그인</button>
            <button class="overlay-btn-sign-in-to">회원가입</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 헤더 영역 -->
    <header class="main-header">
      <div class="main-header-title"><h1>D-Work</h1></div>
      <form class="search-form">
        <input type="text" id="search-text" placeholder="검색어를 입력하세요." />
        <button type="submit" class="search-btn">
          <img src="img/Search.svg" alt="검색" class="search-btn-img" />검색
        </button>
      </form>
      <div class="header-user-wrapper">
        <img class="header-user-icon" src="./img/profile.svg" alt="유저 이미지" />
        <div class="header-user-name">developer</div>
        <button id="login-btn">로그인</button>
      </div>
    </header>

    <!-- 메인 영역 -->
    <main>
      <!-- 캘린더 모달 영역 -->
      <div id="calendar-modal" class="hidden">
        <div class="modal-content">
          <button id="modal-close-btn" class="modal-close" aria-label="캘린더 모달 닫힘">
            <img src="./img/closeButton.svg" alt="캘린더 모달 닫힘 버튼 이미지" />
          </button>
          <h2>관심 채용 공고 목록</h2>
          <ul id="company-list"></ul>
        </div>
      </div>
      <!-- 캘린더 영역 -->
      <section id="main-calendar-section">
        <header class="calendar-header">
          <button id="prev-month-btn" aria-label="이전 달">
            <img src="./img/prevMonthButton.svg" alt="이전 달 버튼 이미지" />
          </button>
          <span>6월, 2025</span>
          <button id="next-month-btn" aria-label="다음 달">
            <img src="./img/nextMonthButton.svg" alt="다음 달 버튼 이미지" />
        </button>
        <button id="note-btn" class="note" aria-label="캘린더 노트">
          <img src="./img/note_plus.png" alt="노트 플러스 버튼 이미지" />
        </button>
        </header>
        <div class="calendar-container">
          <div class="calendar-item">
            25
            <div class="date-info">서류-쿠팡</div>
          </div>
        </div>
      </section>

      <!-- 노트 편집기 -->
      <section id="note-section">
        <header id="note-header">
          developer의 노트
        </header>
          <div id="editor-container">
            <div class="block" contenteditable="true" data-type="text"></div>
          </div>
        <button id="back-to-calendar">캘린더로 돌아가기</button>
      </section>
      <!-- 결과 테이블 영역 -->
       
      <section id="main-result-table-section">
        <table class="main-result-table">
          <thead>
            <tr>
              <th id="company">기업명</th>
              <th>
                모집부문
                <img src="./img/dropdown.svg" id="position-filter-toggle" alt="드롭다운" />
                <div id="position-popup" class="position-popup hidden">
                  <form id="position-search-form">
                    <input type="text" id="position-search" placeholder="모집부문 검색" />
                    <button type="submit">검색</button>
                  </form>

                  <!-- <div id="position-selected-tag"></div> -->

                  <div class="position-popup-buttons">
                    <button id="position-reset">선택 초기화 ⟳</button>
                    <button id="position-close">닫기</button>
                  </div>
                </div>
              </th>
              <th>
                경력
                <img src="./img/dropdown.svg" id="career-filter-toggle" alt="드롭다운" />
                <div id="career-popup" class="career-popup hidden">
                  <h4>경력 전체</h4>
                  <label><input type="checkbox" id="career-newbie" /> 신입</label>
                  <label><input type="checkbox" id="career-experienced" /> 경력</label>
                  <label><input type="checkbox" id="career-any" /> 경력무관</label>

                  <div class="career-grid" id="career-grid">
                    <button data-value="1">~1년</button>
                    <button data-value="2">2년</button>
                    <button data-value="3">3년</button>
                    <button data-value="4">4년</button>
                    <button data-value="5">5년</button>
                    <button data-value="6">6년</button>
                    <button data-value="7">7년</button>
                    <button data-value="8">8년</button>
                    <button data-value="9">9년</button>
                    <button data-value="10">10년</button>
                    <button data-value="11">11년</button>
                    <button data-value="12">12년</button>
                    <button data-value="13">13년</button>
                    <button data-value="14">14년</button>
                    <button data-value="15">15년</button>
                    <button data-value="16">16년</button>
                    <button data-value="17">17년</button>
                    <button data-value="18">18년</button>
                    <button data-value="19">19년</button>
                    <button data-value="20">20년~</button>
                  </div>

                  <div class="career-popup-buttons">
                    <button id="career-reset">선택 초기화 ⟳</button>
                    <button id="career-close">닫기</button>
                  </div>
                </div>
              </th>
              <th>
                근무지
                <img src="./img/dropdown.svg" id="location-filter-toggle" alt="드롭다운" />
                <div id="location-popup" class="location-popup hidden">
                  <div class="location-checkboxes">
                    <label><input type="checkbox" id="location-seoul-gangnam" value="서울 강남" /> 서울 강남</label>
                    <label><input type="checkbox" id="location-seoul-songpa" value="서울 송파" /> 서울 송파</label>
                    <label><input type="checkbox" id="location-seoul-seocho" value="서울 서초" /> 서울 서초</label>
                    <label><input type="checkbox" id="location-seoul-mapo" value="서울 마포" /> 서울 마포</label>
                    <label><input type="checkbox" id="location-seoul-gwanghwamun" value="서울 광화문" /> 서울 광화문</label>
                    <label><input type="checkbox" id="location-seoul-seongsu" value="서울 성수" /> 서울 성수</label>
                    <label><input type="checkbox" id="location-seoul-seongdong" value="서울 성동" /> 서울 성동</label>
                    <label><input type="checkbox" id="location-seongnam" value="성남" /> 성남</label>
                    <label><input type="checkbox" id="location-seongnam-bundang" value="성남 분당" /> 성남 분당</label>
                    <label><input type="checkbox" id="location-bundang" value="분당" /> 분당</label>
                    <label><input type="checkbox" id="location-pangyo" value="판교" /> 판교</label>
                    <label><input type="checkbox" id="location-yeouido" value="서울 여의도" /> 서울 여의도</label>
                  </div>
              
                  <div class="location-popup-buttons">
                    <button id="location-reset">선택 초기화 ⟳</button>
                    <button id="location-close">닫기</button>
                  </div>
                </div>
              </th>
              <th>
                근무형태
                <img src="./img/dropdown.svg" id="jobtype-filter-toggle" alt="드롭다운" />
                <div id="jobtype-popup" class="jobtype-popup hidden">
                  <label> <input type="checkbox" id="jobtype-fulltime" /> 정규직 </label>
                  <label> <input type="checkbox" id="jobtype-contract" /> 계약직 </label>
                  <label> <input type="checkbox" id="jobtype-intern" /> 인턴직 </label>
                  <label> <input type="checkbox" id="jobtype-freelance" /> 프리랜서 </label>

                  <div class="jobtype-popup-buttons">
                    <button id="jobtype-reset">선택 초기화 ⟳</button>
                    <button id="jobtype-close">닫기</button>
                  </div>
                </div>
              </th>
              <th >
                자격요건
                <img src="./img/dropdown.svg" id="stack-filter-toggle" alt="드롭다운" />
                <div id="stack-popup" class="stack-popup hidden">
                  <form id="stack-search-form">
                    <input type="text" id="stack-search" placeholder="기술스택 검색" />
                    <button type="submit">검색</button>
                  </form>

                  <!-- <div id="stack-selected-tag"></div> -->

                  <div class="stack-popup-buttons">
                    <button id="stack-reset">선택 초기화 ⟳</button>
                    <button id="stack-close">닫기</button>
                  </div>
                </div>
              </th>
              <th id="score-filter-th">
                회사평점 
                <img src="./img/dropdown.svg" id="score-filter-toggle" alt="드롭다운" />
                  <div id="score-popup" class="score-popup hidden">
                    <label for="score-min">최소 평점:</label>
                    <input type="number" id="score-min" min="0" max="5" step="0.1" value="0" />
                    
                    <label for="score-max">최대 평점:</label>
                    <input type="number" id="score-max" min="0" max="5" step="0.1" value="5" />
                    
                    <button id="score-apply">적용</button>
                    <button id="score-reset">초기화</button>
                  </div>
              </th>
              <th>관심/상세정보</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </section>
    </main>

    <!-- 푸터 영역 -->
    <footer class="footer">
      <h2>TEAMWEED</h2>
    </footer>
  </body>
</html>
