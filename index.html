<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Work</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <script src="./main.js" type="module"></script>
  </head>

  <body>
    <!-- 로그인 모달 영역 -->
    <div id="overlay" class="hidden">
      <div class="login-modal">
        <img src="./img/login-image.png" />
        <form>
          <div class="form-header">
            <h2>일할<br />시간입니다.</h2>
            <button type="button" class="close-btn">×</button>
          </div>
          <input type="text" placeholder="아이디" />
          <input type="password" placeholder="비밀번호" />
          <button class="btn-login">로그인</button>
          <button class="btn-sign-in">회원가입</button>
        </form>
      </div>
    </div>

    <!-- 헤더 영역 -->
    <header class="main-header">
      <div class="main-header-title">D-Work</div>
      <form class="search-form">
        <input type="text" id="search-text" placeholder="검색어를 입력하세요." />
        <button type="submit" class="search-btn">
          <img src="img/Search.svg" alt="검색" class="search-btn-img" />검색
        </button>
      </form>
      <div class="header-user-wrapper">
        <img class="header-user-icon" src="./img/profile.svg" alt="유저 이미지" />
        <div class="header-user-name">developer</div>
        <button id="login-btn">로그인</button>
      </div>
    </header>

    <!-- 메인 영역 -->
    <main>
      <!-- 켈린더 영역 -->
      <section id="main-calendar-section">
        <header class="calendar-header">        
          <button id="prev-month-btn" aria-label="이전 달">
              <img src="./img/prevMonthButton.svg" alt="이전 달 버튼 이미지" />
          </button>
            <span>6월, 2025</span>
          <button id="next-month-btn" aria-label="다음 달">
              <img src="./img/nextMonthButton.svg" alt="다음 달 버튼 이미지" />
          </button>
        </header>
        <div class="calendar-container">
          <div class="calendar-item">
            25
            <div class="date-info">서류-쿠팡</div>
          </div>
        </div>
      </section>

      <!-- 결과 테이블 영역 -->
      <section id="main-result-table-section">
        <table class="main-result-table">
          <thead>
            <tr>
              <th>기업명</th>
              <th>모집부문 
                <img src="./img/dropdown.svg" id="position-filter-toggle" alt="드롭다운" />
                  <div id="position-popup" class="position-popup hidden">
                    <form id="position-search-form">
                      <input type="text" id="position-search" placeholder="모집부문 검색" />
                      <button type="submit">검색</button>
                    </form>
                    

                    <!-- <div id="position-selected-tag"></div> -->
                    
                    <div class="position-popup-buttons">
                      <button id="position-reset">선택 초기화 ⟳</button>
                      <button id="position-close">닫기</button>
                    </div>
                  </div>
              </th>
              <th>경력 
                <img src="./img/dropdown.svg" id="career-filter-toggle" alt="드롭다운" />
                <div id="career-popup" class="career-popup hidden">
                  <h4>경력 전체</h4>
                  <label><input type="checkbox" id="career-newbie" /> 신입</label>
                  <label><input type="checkbox" id="career-experienced" /> 경력</label>
                  <label><input type="checkbox" id="career-any" /> 경력무관</label>
      
                  <div class="career-grid" id="career-grid">
                    <button data-value="0">~1년</button>
                    <button data-value="1">2년</button>
                    <button data-value="2">3년</button>
                    <button data-value="3">4년</button>
                    <button data-value="4">5년</button>
                    <button data-value="5">6년</button>
                    <button data-value="6">7년</button>
                    <button data-value="7">8년</button>
                    <button data-value="8">9년</button>
                    <button data-value="9">10년</button>
                    <button data-value="10">11년</button>
                    <button data-value="11">12년</button>
                    <button data-value="12">13년</button>
                    <button data-value="13">14년</button>
                    <button data-value="14">15년</button>
                    <button data-value="15">16년</button>
                    <button data-value="16">17년</button>
                    <button data-value="17">18년</button>
                    <button data-value="18">19년</button>
                    <button data-value="19">20년~</button>
                  </div>
      
                  <div class="career-popup-buttons">
                    <button id="career-reset">선택 초기화 ⟳</button>
                    <button id="career-close">닫기</button>
                  </div>
                </div>
              </th>
              <th> 근무지
                <img src="./img/dropdown.svg" id="location-filter-toggle" alt="드롭다운" />
              </th>
              <th id="type-filter-th"> 근무형태 
                <img src="./img/dropdown.svg" id="jobtype-filter-toggle" alt="드롭다운" />
                  <div id="jobtype-popup" class="jobtype-popup hidden">
                    <label> <input type="checkbox" id="jobtype-fulltime" /> 정규직 </label>
                    <label> <input type="checkbox" id="jobtype-contract" /> 계약직 </label>
                    <label> <input type="checkbox" id="jobtype-intern" /> 인턴직 </label>
                    <label> <input type="checkbox" id="jobtype-freelance" /> 프리랜서 </label>

                    <div class="jobtype-popup-buttons">
                      <button id="jobtype-reset">선택 초기화 ⟳</button>
                      <button id="jobtype-close">닫기</button>
                    </div>
                  </div>
              </th>
              <th id="stack-filter-th"> 자격요건
                <img src="./img/dropdown.svg" id="stack-filter-toggle" alt="드롭다운" /> 
                <div id="stack-popup" class="stack-popup hidden">
                  <form id="stack-search-form">
                    <input type="text" id="stack-search" placeholder="기술스택 검색" />
                    <button type="submit">검색</button>
                  </form>
                  

                  <!-- <div id="stack-selected-tag"></div> -->
                  
                  <div class="stack-popup-buttons">
                    <button id="stack-reset">선택 초기화 ⟳</button>
                    <button id="stack-close">닫기</button>
                  </div>
                </div>
              </th>
              <th id="score-filter-th"> 회사평점 <img src="./img/dropdown.svg" id="score-filter-toggle" alt="드롭다운" /> </th>
              <th>관심/상세정보</th>
            </tr>
          </thead>
          <tbody>
            <!-- renderJobs.js 채용공고 테이블 렌더링 -->
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
